apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: sentences
  namespace: $SENTENCES_INGRESSGATEWAY_NS
  labels:
    app.kubernetes.io/part-of: sentences
spec:
  selector:
    istio: ingress
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: sentences-tls-secret
    hosts:
    - "sentences.example.com"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: sentences-root
  namespace: $SENTENCES_INGRESSGATEWAY_NS
  labels:
    app.kubernetes.io/part-of: sentences
spec:
  hosts:
  - "sentences.example.com"
  gateways:
  - $SENTENCES_INGRESSGATEWAY_NS/sentences
  http:
  - match:
    - uri:
        prefix: "/age"
    rewrite:
      uri: "/"
    delegate:
       name: age
       namespace: $SENTENCES_AGE_NS
  - match:
    - uri:
        prefix: "/name"
    rewrite:
      uri: "/"
    delegate:
        name: name
        namespace: $SENTENCES_NAME_NS
  - route:
    delegate:
       name: sentences
       namespace: $SENTENCES_NS
